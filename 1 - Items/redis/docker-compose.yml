networks:
  kafka-network:
    name: kafka-network
    driver: bridge
    
services:
    cache:
        image: redis:6.2-alpine
        container_name: redis
        restart: always
        ports:
          - '6379:6379'
        command: redis-server --save 20 1 --loglevel warning
        volumes: 
          - cache:/data
        networks:
          - kafka-network
      
volumes:
  cache:
    driver: local